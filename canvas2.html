<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        :root{
            --pixel-size: 6;
        }
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
        #guy{
            position: absolute;
            height: calc(68px * var(--pixel-size));
            width: calc(48px * var(--pixel-size));
            outline: 1px solid block;
            top: 480px;
            left: 270px;
            background: blue;
            overflow: hidden;
            image-rendering: pixelated;
        }    
        .characterSpriteSheet{
            animation: moveSpriteSheet 1s steps(4) infinite;
            width: calc(192px * var(--pixel-size));
            position: absolute;
            top: 0px;
        }       
        @keyframes moveSpriteSheet{

            from {
                transform: translate3d(0px, 0, 0)
            }
            to {
                transform: translate3d(-100%, 0, 0);
            }
        }   
    </style>
</head>

            ctx.fillRect(i * 24 + 19, j * 12 + 3, 1, 1);
            ctx.fillRect(i * 24 + 22, j * 12 - 2, 1, 1);
            ctx.fillRect(i * 24 + 22, j * 12 + 1, 1, 1);
    }
}
var startingMap = []
for ( i=0; i < 100; i++){
    startingMap[i] = []
}

function generateTrees(density){
    for (i=0; i < 100; i++){
        for (j=0; j < 100; j++){
            var randomBlock = Math.floor(Math.random() * 100) + 1;
            if ( randomBlock > density){
                startingMap[i][j] = 2;
            }
            else { startingMap[i][j] = 25;
            } 
        }
    }
}

generateTrees(10);

function draw(){
    for ( i=0; i < startingMap.length; i++){
        for ( j=0; j < startingMap[i].length; j++){
            ctx2.drawImage(worldTiles, ((startingMap[i][j]%18) * 17) + 1, (Math.floor(startingMap[i][j] / 18) * 17) + 1, 16, 16, j * 16, i * 16, 16, 16);
        }
    }
}





function anim(e){

if( e.keyCode == 40){
    guyTop +=2;
    guy.style.top = guyTop + 'px'; 
    
}
if( e.keyCode == 39){
    guyLeft +=2;
    guy.style.left = guyLeft + 'px';
}
if( e.keyCode == 38){
    guyTop -=2;
    guy.style.top = guyTop + 'px';
}
if( e.keyCode == 37){
    guyLeft -=2;
    guy.style.left = guyLeft + 'px';
}
}

document.onkeydown = anim;


window.onload = function(){
    draw();
}

</script>
