<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>
<canvas id="myCanvas2" width="1600" height="1600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var canvas2 = document.getElementById("myCanvas2");
    var ctx2 = canvas2.getContext("2d");
    var xy = [];
    var castle = [];
    var distance = [];
    
    var colorType;
    
    var darkGreen;
    var numAdjLand = 0;

    for (i=0; i < canvas.width; i++){
            distance[i] = [];
        }

    for (i=1; i < canvas.width - 1; i++){
            for (j=1; j < canvas.height - 1; j++){               
                var superRandom = Math.floor(Math.random() * 600) + 1;
                ctx.beginPath();
                ctx.fillStyle = 'darkgreen';
                ctx.fillRect(i*4,j*4,4,4);
                xy.push(i,j);
                if( superRandom <= 4){
                ctx.fillStyle = 'red'
                ctx.fillRect(i * 4, j * 4, 2, 2);               
            }
            if( superRandom >= 80 && superRandom <= 100){
                ctx.fillStyle = 'orange'
                ctx.fillRect(i * 4, j * 4, 1, 1);
            }
            if( superRandom >= 600){
                ctx.fillStyle = 'gold'
                ctx.fillRect(i * 4, j * 4, 4, 4);
                castle.push(i,j)
            }
        }
    }
    
  




    
// JavaScript code goes here
</script>

</body>
</html>
